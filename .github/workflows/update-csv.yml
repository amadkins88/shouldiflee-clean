name: Update GDELT CSV

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  workflow_dispatch: # Allow manual run

jobs:
  update-gdelt:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install unzipper node-fetch@2

      - name: Run update script
        run: node scripts/updateCsv.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/amadkins88/shouldiflee-clean.git
          git add gdelt-mirror.csv
          git commit -m "Update gdelt-mirror.csv" || echo "No changes to commit"
          git push origin main
